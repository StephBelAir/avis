<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avis User</title>
    <link rel="stylesheet" href="./frontEnd/resource/css/style.css">
</head>
<body>

<h1>Votre Avis</h1>
<br><br>


<form name="form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="pseudo">Pseudo:</label>
    <input type="text" id="pseudo" name="pseudo" required>
    <br><br>

    <label for="note">Note:</label>
    <select id="note" name="note" required>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
    </select>
    <br><br>

    <label for="commentaire">Commentaire:</label>
    <textarea id="commentaire" name="commentaire" rows="4" cols="50" required></textarea>
    <br><br>

    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*">
    <br><br>

    <input type="submit" value="Envoyer">
</form>
<br><br>

<h1>Avis</h1>

<div id="buttons">
    <button id="tri-date">Trier par date</button>
    <button id="tri-note">Trier par note</button>
</div>

<div id="container"></div>

</body>

<script src="./frontEnd/resource/js/submit.js"></script>
<script src="./frontEnd/resource/js/getReviews.js"></script>

</html>
